<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PinPoint</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> Home </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="about.html"> About  </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn btn-secondary " type="submit">Search</button>
        </form>
      </div>

    <!-- Card section containing, first the topics to search for, then the results of each search -->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card-deck" id="resultsDiv">

            <div class="card"  style="width: 18rem;">
              <div class="card-body">
                <img src="https://www.cbc.ca/parents/content/imgs/kidsatconcerts_lead_emissio.jpg" class="card-img-top" alt="event-image">
                <h5 class="card-title mt-2"> Fitness</h5>
                <p class="card-text"> Click here to search for fitness spots near this college</p>
                <a href="#" class="btn btn btn-light" id="fitnessButton"> Search </a>
              </div>
            </div>

            <div class="card" style="width: 18rem;">
              <div class="card-body">  
                <img src="https://media.istockphoto.com/photos/restaurant-chilling-out-classy-lifestyle-reserved-concept-picture-id643847438?k=6&m=643847438&s=612x612&w=0&h=NGIg-6a2zgiR6wq2BztOk69o4MVBoOeJfe1AADkx3Fo=" class="card-img-top" alt="restaurant-image">
                <h5 class="card-title mt-2"> Restaurants </h5>
                <p class="card-text"> Click here to search for restaurants near this college</p>
                <a href="#" class="btn btn btn-light" id="searchBox"> Search </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
